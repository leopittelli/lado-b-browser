<!DOCTYPE html>
<html lang="en">
    <head>
        <script>
            var nodes = document.getElementsByTagName("*");
            document.write("Cantidad total: " + nodes.length + " ");
            for (var i=0; i<nodes.length; i++) {
                document.write(nodes[i].tagName + " ");
            }
        </script>
        <meta charset="UTF-8">
        <title>Demo 01</title>
    </head>
    <body>
        <div></div>
    </body>
</html>
