<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Demo 01</title>
</head>
    <body>
        <div></div>

        <script>
            var nodes = document.getElementsByTagName("*");
            document.writeln("Cantidad total: " + nodes.length + " ");
            for (var i=0; i<nodes.length; i++) {
                document.writeln(nodes[i].tagName + " ");
            }
        </script>
    </body>
</html>
