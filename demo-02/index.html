<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Demo 02</title>
</head>
    <body>
        <div></div>

        <script>
            var nodes = document.getElementsByTagName("*");
			var nodesLength = nodes.length;
            document.write("Cantidad total: " + nodesLength + " ");
            for (var i=0; i<nodesLength; i++) {
                document.write(nodes[i].tagName + " ");
            }
        </script>
    </body>
</html>
